<p class="authorizationForm__title">Регистрация</p>
<div class="authorizationForm__inputs-container">
  <div class="input-item input__email">
    <label class="input__label" for="authorizationFormInputName">Имя</label>
    <input class="input__input" type="text" name="username" id="authorizationFormInputName" placeholder="Введите имя">
    <img class="input__icon" src="../../assets/authorizationPage/user-icon.svg" alt="usericon">
  </div>
  <div class="input-item input__email">
    <label class="input__label" for="authorizationFormInputEmail">Email</label>
    <input class="input__input" type="email" name="username" id="authorizationFormInputEmail" placeholder="Введите email">
    <img class="input__icon" src="../../assets/authorizationPage/email-icon.svg" alt="userlogo">
  </div>
  <div class="input-item input__password">
    <label class="input__label" for="authorizationFormInputPassword">Пароль</label>
    <input class="input__input" type="password" name="password" id="authorizationFormInputPassword" placeholder="Введите пароль">
    <img class="input__icon" src="../../assets/authorizationPage/password-icon.svg" alt="userpassword">
  </div>
</div>
<button class="authorizationForm__button button-signup" disabled>Зарегистрироваться</button>
<p class="authorizationForm__subtitle">Уже есть аккаунт?<button class="authorizationForm__button button-changeComponent">Войти</button></p>
