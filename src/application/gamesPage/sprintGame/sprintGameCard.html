<div class="word-card">
  <img class="sprint-line2" src="../../../assets/sprint-game/game3.svg" alt=""> 
  <div class="sprint-time">
    <img class="timer" src="../../../assets/sprint-game/time.svg" alt="">
    <span class="seconds">30</span>
  </div>
  <div class="card-translate">
    <div class="word-english">
      <span class="word-name"></span>
    </div>
    <div>это</div>
    <div class="word-russian">
      <span class="word-translation"></span>
    </div>
  </div>
  <div class="card-start-time"> 
    <div class="time-text">Игра начнется через</div>
    <div class="time-to-start"></div>
  </div> 
  <div class="buttons-sprint gap-5 d-md-flex justify-content-md-center">
    <button class="false-button btn" word = '0'>Неверно</button>
    <button class="true-button btn" word = '1'>Верно</button>
  </div>
  <img class="sprint-line1" src="../../../assets/sprint-game/game2.svg" alt="">
  <img class="sprint-line" src="../../../assets/sprint-game/game1.svg" alt="">
</div>
<div class="points-sprint">
  <div class="multiply-points"> Коэффициент : +<span class="coefficient">10</span> </div>
  <div class="points"> Очки:  <span class="result"> 0 </span> </div>
</div>
<img class="sprint-img" src="../../../assets/main-page/games-main-page.png" alt="">

<div class="card-result-wrapper">
  <div class="cont-buttons">
    <a href="#/miniGames/sprint"><button class="to-spint">Играть еще раз</button></a>
    <a href="#/eBook"><button class="to-ebook">К учебнику</button></a>
  </div>
  <div class="card-title-wrapper"> 
    <div> Хорошая игра!</div>
    <div>Ваш итог: <span class="point-result"></span></div> 
  </div>
  <div class="right-result">
    <div class="result-of-right"> Знаю: <span class="right-count"></span> </div>
    <div class="right-cont">
    </div>
  </div>
  <div class="wrong-result">
    <div class="result-of-wrong"> Ошибок: <span class="wrong-count"></span></div>
    <div class="wrong-cont"></div>
  </div>
</div>
